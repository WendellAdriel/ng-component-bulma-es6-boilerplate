<div class="hero-body">
  <div class="container">
    <div class="columns is-desktop">
      <div class="column is-half is-offset-one-quarter form">
        <form name="loginForm" novalidate ng-submit="$ctrl.doLogin(loginForm)">
          <div class="field">
            <label class="label">Email</label>
            <p class="control">
              <input class="input" type="email" name="email" placeholder="Email"
              ng-model="$ctrl.user.email" maxlength="100" required>
            </p>
            <p class="help is-danger" ng-show="loginForm.$submitted && loginForm.email.$error.required">
              Email is a required field
            </p>
            <p class="help is-danger" ng-show="loginForm.$submitted && loginForm.email.$error.email">
              Enter a valid email
            </p>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <p class="control">
              <input class="input" type="password" name="password" placeholder="Password"
              ng-model="$ctrl.user.password" maxlength="30" required>
            </p>
            <p class="help is-danger" ng-show="loginForm.$submitted && loginForm.password.$error.required">
              Password is a required field
            </p>
          </div>

          <div class="has-text-right">
            <button class="button is-success" type="submit">Login</button>
          </div>
          <hr>
          <div class="has-text-centered">
            <a class="button is-outlined is-info" href="#" ui-sref="register">Sign up!</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
